school: Hennepin Technical College
name: JavaScript
number: CCIS 2591
semester: Fall 2017
#section: section number

course_description: "This course is an introduction to web development using JavaScript with emphasis on front-end programming using jQuery. Students will develop website projects that meet current web standards and industry best practices using modern tools and techniques. Topics include: core JavaScript syntax and object-oriented programming, DOM traversal, JSON structure, event handling, data validation with regular expressions, local data storage, Ajax, using data from web service APIs."
